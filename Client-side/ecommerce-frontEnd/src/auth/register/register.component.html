<h1 class="text-center">Register new user</h1>

<div class="container">
    <form (ngSubmit)="create()" [formGroup]="registerForm">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
                <input formControlName="customer_name" class="form-control" />
                <!-- <small *ngIf="registerForm.get('customer_name').dirty && registerForm.get('customer_name').invalid" class="form-text text-danger">name is required</small> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input formControlName="email" class="form-control" />
                <!-- <small *ngIf="registerForm.get('email').dirty && registerForm.get('email').invalid" class="form-text text-danger">Email is required</small> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input formControlName="password" class="form-control" />
                <!-- <small *ngIf="registerForm.get('price').dirty && registerForm.get('password').invalid" class="form-text text-danger">price is required</small> -->
            </div>
        </div>

        <!-- <div class="form-group row">
            <label class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input formControlName="ConfirnPass" class="form-control" />
                <small *ngIf="registerForm.get('ConfirmPass').dirty && registerForm.get('ConfirmPass').invalid" class="form-text text-danger">confirm password should match password</small>
            </div>
        </div> -->

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input formControlName="address" class="form-control" />
                <!-- <small *ngIf="registerForm.get('address').dirty && registerForm.get('address').invalid" class="form-text text-danger">address is required</small> -->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mobile No</label>
            <div class="col-sm-10">
                <input formControlName="phno" class="form-control" />
                <!-- <small *ngIf="registerForm.get('phno').dirty && registerForm.get('phno').invalid" class="form-text text-danger">Mobile no is required</small> -->
            </div>
        </div>





        <!-- 
        name
        email
        password
        confirm password
        Caddress
        mobileNo
   -->
        <div class="form-group row">
            <div class="col-sm-5 offset-sm-7">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
</div>
