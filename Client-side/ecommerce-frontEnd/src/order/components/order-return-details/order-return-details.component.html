<div class="parent">

    <h2>Product Details</h2>
    <br><br>
    <h3>Order Id : {{orderId}}</h3>

    <table>
        <tr>
            <th>Sno.</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
        <tr *ngFor="let product of products;index as i">
            <td>{{ i }}</td>
            <td>{{ product.name}}</td>
            <td>{{ product.price }}</td>
            <td>{{product.qty}}</td>
            <td>{{product.price * product.qty}}</td>
        </tr>
    </table>
    <hr>
    <h3>Total Sum : {{totalSum}}</h3>

    <p>Order Status : {{orderStatus}}</p>

    <button mat-raised-button color="primary" class="back-button" [routerLink]=" '/../cart/previous' ">Back</button>
    
</div>
