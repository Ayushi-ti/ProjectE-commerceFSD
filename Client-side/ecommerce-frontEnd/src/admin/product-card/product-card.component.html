  
<mat-card class="product-card">
   
    <img src="https://picsum.photos/400" >

    <mat-card-content>
        <mat-card-title>
            {{product.product_name}}   
           </mat-card-title>
           <mat-card-subtitle>
               {{ product.price | currency}}
           </mat-card-subtitle>
        <p>{{ product.description | slice:0:50 }}</p>
    </mat-card-content>
    <mat-card-actions>
        
        <a mat-raised-button color="primary" class="edit-product">Edit</a>
        <button (click)="removeProduct()" mat-raised-button color="primary" class="remove-product">Remove</button>
        
        <!--<button (click)="editProduct()" mat-raised-button color="primary" >Edit</button>
        -->
   <!--     <a mat-raised-button [routerLink]="['/products',product.productId]">View Detail</a>
    -->
</mat-card-actions>    
</mat-card>
